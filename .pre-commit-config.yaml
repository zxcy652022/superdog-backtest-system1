# SuperDog Pre-commit Configuration
# 這個配置會在每次 git commit 前自動執行檢查

repos:
  # 1. 基本檢查（防止空檔案、尾隨空白等）
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # 禁止空檔案（除了 __init__.py）
      - id: check-added-large-files
        args: ['--maxkb=1000']

      # 檢查 YAML 格式
      - id: check-yaml

      # 檢查 JSON 格式
      - id: check-json

      # 移除尾隨空白
      - id: trailing-whitespace

      # 確保檔案以換行結尾
      - id: end-of-file-fixer

      # 檢查是否有 merge conflict 標記
      - id: check-merge-conflict

      # 防止直接提交到 main
      - id: no-commit-to-branch
        args: ['--branch', 'main']

  # 2. Python 代碼格式化
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.9
        args: ['--line-length=100']

  # 3. Import 排序
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length=100']

  # 4. 代碼檢查
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']

  # 5. 自訂檢查：防止空 Python 檔案
  - repo: local
    hooks:
      - id: check-empty-python-files
        name: Check for empty Python files
        entry: python scripts/check_empty_files.py
        language: system
        files: \.py$
        exclude: __init__\.py$

      # 檢查版本一致性
      - id: check-version-consistency
        name: Check version consistency
        entry: python scripts/check_version.py
        language: system
        pass_filenames: false
        files: (README\.md|CHANGELOG\.md|__init__\.py)$

      # 檢查是否有 .backup 或臨時檔案
      - id: check-no-backup-files
        name: Check for backup files
        entry: bash -c 'if git diff --cached --name-only | grep -E "\.(backup|bak|tmp|old)$"; then echo "❌ 發現備份檔案，請移除"; exit 1; fi'
        language: system
        pass_filenames: false
